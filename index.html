<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Portfolio</title>

	<!--파비콘-->
	<link rel="shortcut icon" href="images/favicon.png">
	<!--아이콘연결-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
	<!--스타일연결-->
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
	<div id="title">
		<h1>○○○'s portfolio</h1>
	</div><!--end:#title-->
	<nav id="gnb">
		<ul class="menu">
			<li class="btn">main</li>
			<li class="btn">about</li>
			<li class="btn">works</li>
			<li class="btn">contact</li>
		</ul>
	</nav><!--end:#gnb-->
</header>

<main>
	<div class="container">
		<section class="area" id="main">
			<!--main(home) : 사이트에 접속시 맨 처음 보이는 화면
				스스로를 표현할 수 있는 내용으로 구성
				(사진, 이미지, 동영상, 슬로건(문구), 효과, 슬라이드)-->
		</section><!--end:#main-->
		<section class="area" id="about">
			<!--about(profile) : 자기자신을 소개하는 영역, 개인정보를 제외한
			내용으로, 이력서의 주요내용이나 이력서에 기록되지 않는 내용을
			인포그래픽을 활용하여 구성
			(약력, 기술(스킬), 성향, 취미, 관심사)-->
		</section><!--end:#about-->
		<section class="area" id="works">
			<!--works(portfolio) : 작업한 프로젝트들을 진열하고,
				프로젝트에 대한 설명(기획)을 부가적으로 첨부
				링크를 통해 사이트에 접근할 수 있도록 한다.-->
		</section><!--end:#works-->
		<section class="area" id="contact">
			<!--contact : 맨 마지막 영역으로 생략가능
			 (끝인사, 맺음말, 연락수단(연락처), 방명록, 메일전송화면)-->
		</section><!--end:#contact-->
	</div><!--end:.container-->	
	<div class="mouse"><i class="material-symbols-outlined">mouse</i></div>
	<div class="pager"></div>
	<div class="arrow">
		<div class="prev"><i class="material-symbols-outlined">arrow_circle_up</i></div>
		<div class="next"><i class="material-symbols-outlined">arrow_circle_down</i></div>
	</div>
</main>

 
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
